        <script>
          var ctx = document.getElementById("myChart");
          var myChart = new Chart(ctx, {
              type: 'radar',
              data:{
              labels:["pass_left", "pass_middle", "pass_right", "run_left", "run_middle", "run_right"],
              datasets: [{
              data:[0.206, 0.134, 0.230, 0.156, 0.119, 0.155],
              label: "NFL",
              backgroundColor: "transparent",
              borderColor: [
                      'navy',
                  ],
                  boderWidth:3
              }
              ]
              },
              options:{
              title:{
                  display:true,
                  text:`Play Type Frequency: Entire NFL`
              }
              }
          });

          function updateRadar(data1, data2, data3, label1, label2) {
            var ctx = document.getElementById("myChart");

            myChart.destroy();

            if (label1 != 'NFL') {
              myChart = new Chart(ctx, {
                  type: 'radar',
                  data:{
                  labels: data3,
                  datasets: [{
                  data: data1,
                  label: label1,
                  backgroundColor: "transparent",
                  borderColor: [
                          'navy',
                      ],
                      boderWidth:3
                  },
                  {data: data2,
                  label: label2,
                  backgroundColor: "transparent",
                  borderColor: [
                          'rgb(204,204,204)',
                      ],
                      boderWidth:3
                  }    
                  ]
                  },
                  options:{
                  title:{
                      display:true,
                      text:`Play Type Frequency: ${label1} vs ${label2}`
                  }
                  }
              });
            }
            
            else {
              myChart = new Chart(ctx, {
                  type: 'radar',
                  data:{
                  labels: data3,
                  datasets: [{
                  data: data2,
                  label: label2,
                  backgroundColor: "transparent",
                  borderColor: [
                          'navy',
                      ],
                      boderWidth:3
                  }
                  ]
                  },
                  options:{
                  title:{
                      display:true,
                      text:`Play Type Frequency: ${label2}`
                  }
                  }
              });
            }
          };
